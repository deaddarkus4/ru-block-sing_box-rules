# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: setup sing_box
        run: |
          sudo curl -fsSL https://sing-box.app/gpg.key -o /etc/apt/keyrings/sagernet.asc
          sudo chmod a+r /etc/apt/keyrings/sagernet.asc
          echo "deb [arch=`dpkg --print-architecture` signed-by=/etc/apt/keyrings/sagernet.asc] https://deb.sagernet.org/ * *" | \
          sudo tee /etc/apt/sources.list.d/sagernet.list > /dev/null
          sudo apt update
          sudo apt install -y sing-box

      - name: launch python
        run: |
          pip3 install requests 
          python3 main.py

      - name: compile json to srs
        run: |
           sing-box rule-set compile geosite-ru-block.json
           sing-box rule-set compile geoip-ru-block.json
           mkdir release
           cp geosite-ru-block.srs release/
           cp geoip-ru-block.srs release/

      - name: Set ENV variables
        run: |
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_DATE=$(date +'%F %T %Z')" >> $GITHUB_ENV

      - name: read number of blocked ips
        run: |
          echo "NUM_IP=$(wc -l < curl -sSL https://antifilter.download/list/ip.lst)" >> $GITHUB_ENV

      - name: read number of blocked domains
        run: |
          echo "NUM_DOMAIN=$(wc -l < curl -sSL https://antifilter.download/list/domains.lst)" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: | 
          echo "* Обновлён ${{ env.RELEASE_DATE }}" > RELEASE_NOTES
          echo "* Кол-во заблокированных доменов - ${{ env.NUM_DOMAIN }}" >> RELEASE_NOTES
          echo "* Кол-во заблокированных IP адресов - ${{ env.NUM_IP }}" >> RELEASE_NOTES

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: RELEASE_NOTES
          draft: false
          prerelease: false

      # - name: Push assets to release branch
      #   run: |
      #     echo "https://${{ github.actor }}:${{ github.secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
      #     cd release || exit 1
      #     git init
      #     git config --local user.name "github-actions[bot]"
      #     git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git checkout -b release
      #     git add .
      #     git commit -m "${{ env.RELEASE_NAME }}"
      #     git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
      #     git push -f origin release

      - name: Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          body_path: RELEASE_NOTES
          draft: false
          prerelease: false
          files: |
            release/geoip-ru-block.srs
            release/geosite-ru-block.srs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean older releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
